<div
  class="fixed left-[50%] top-[50%] z-40 w-full max-w-lg translate-x-[-50%] translate-y-[-50%] px-4 h-full max-h-[358px]"
>
  <div
    #container
    class="relative border border-border bg-background text-primary text-sm p-8 shadow-sm rounded-md animate-zoom-in h-full overflow-y-auto"
    (animationend)="onDialogAnimationEnd($event)"
  >
    <form class="space-y-8" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div class="space-y-2">
          <label
            class="font-medium"
            [ngClass]="{
              'text-destructive': currentPassword.invalid && submitted
            }"
            for="currentPassword"
          >
            Current password
          </label>
          <input
            #formInput
            class="w-full h-9 border border-border rounded-md px-3 py-1 shadow-sm bg-background focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed placeholder:text-muted-foreground"
            type="password"
            placeholder="***********"
            id="currentPassword"
            name="currentPassword"
            formControlName="currentPassword"
            (ngModelChange)="onPasswordChange('currentPassword')"
          />
          <p
            *ngIf="currentPassword?.invalid && submitted"
            class="text-[0.8rem] font-medium text-destructive"
          >
            {{ currentPasswordError }}
          </p>
        </div>

        <div class="space-y-2">
          <label
            class="font-medium"
            [ngClass]="{
              'text-destructive': newPassword.invalid && submitted
            }"
            for="newPassword"
          >
            New password
          </label>
          <input
            #formInput
            class="w-full h-9 border border-border rounded-md px-3 py-1 shadow-sm bg-background focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed placeholder:text-muted-foreground"
            type="password"
            placeholder="***********"
            id="newPassword"
            name="newPassword"
            formControlName="newPassword"
            (ngModelChange)="onPasswordChange('newPassword')"
          />
          <p
            *ngIf="newPassword?.invalid && submitted"
            class="text-[0.8rem] font-medium text-destructive"
          >
            {{ newPasswordError }}
          </p>
        </div>

        <div class="space-y-2">
          <label
            class="font-medium"
            [ngClass]="{
              'text-destructive': confirmPassword.invalid && submitted
            }"
            for="confirmPassword"
          >
            Confirm new password
          </label>
          <input
            #formInput
            class="w-full h-9 border border-border rounded-md px-3 py-1 shadow-sm bg-background focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed placeholder:text-muted-foreground"
            type="password"
            placeholder="***********"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
          />
          <p
            *ngIf="confirmPassword?.invalid && submitted"
            class="text-[0.8rem] font-medium text-destructive"
          >
            Both passwords must match
          </p>
        </div>
      </div>

      <button
        class="w-full flex justify-center items-center gap-2 rounded-md text-sm font-medium bg-primary text-primary-foreground px-4 py-2 transition-colors hover:bg-primary/90 disabled:opacity-50"
        type="submit"
        [disabled]="isLoading()"
      >
        <svg
          *ngIf="isLoading()"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          class="animate-spin"
        >
          <path
            fill="currentColor"
            fill-opacity=".9"
            d="M12 2.25c-5.384 0-9.75 4.366-9.75 9.75s4.366 9.75 9.75 9.75v-2.438A7.312 7.312 0 1 1 19.313 12h2.437c0-5.384-4.366-9.75-9.75-9.75Z"
          />
        </svg>
        Update
      </button>
    </form>

    <button
      class="absolute right-4 top-4 rounded-md transition-opacity opacity-70 ring-offset-background focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:opacity-100"
      (click)="closeModal()"
    >
      <svg
        width="15"
        height="15"
        viewBox="0 0 15 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
      >
        <path
          d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Close</span>
    </button>
  </div>
</div>
