<div
  class="block xs:sticky top-0 z-50 w-full border-b border-border bg-background"
>
  <header
    class="xs:container text-primary flex flex-col md:flex-row xs:items-center md:gap-8 justify-center md:justify-between md:h-16 px-4 md:px-8"
  >
    <a
      routerLink="/"
      class="flex pt-4 md:pt-0 text-xl md:text-2xl font-bold gap-1.5 md:gap-3 items-center text-primary transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="none"
        viewBox="0 0 40 40"
        class="w-5 h-5 md:w-8 md:h-8"
      >
        <circle cx="20" cy="20" r="20" class="fill-primary" />
        <path
          class="fill-background"
          d="M23.688 19.36c.976.208 1.76.696 2.352 1.464.592.752.888 1.616.888 2.592 0 1.408-.496 2.528-1.488 3.36-.976.816-2.344 1.224-4.104 1.224h-7.848V11.152h7.584c1.712 0 3.048.392 4.008 1.176.976.784 1.464 1.848 1.464 3.192 0 .992-.264 1.816-.792 2.472-.512.656-1.2 1.112-2.064 1.368Zm-6.096-1.392h2.688c.672 0 1.184-.144 1.536-.432.368-.304.552-.744.552-1.32 0-.576-.184-1.016-.552-1.32-.352-.304-.864-.456-1.536-.456h-2.688v3.528Zm3.024 6.72c.688 0 1.216-.152 1.584-.456.384-.32.576-.776.576-1.368 0-.592-.2-1.056-.6-1.392-.384-.336-.92-.504-1.608-.504h-2.976v3.72h3.024Z"
        />
      </svg>
      BOOKSTORE
    </a>

    <div
      role="tablist"
      aria-orientation="horizontal"
      class="w-full xs:w-fit flex flex-col xs:flex-row items-start xs:items-center gap-2 text-primary justify-center py-4 xs:px-0"
    >
      <ng-container
        *ngFor="let step of steps; let i = index; let isLast = last"
      >
        <button
          role="tab"
          type="button"
          [id]="'step-' + i"
          [attr.aria-selected]="selectedIndex === i"
          class="w-full xs:w-fit flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-md transition-colors hover:bg-accent"
          (click)="selectedIndex = i"
        >
          <ng-template
            [ngTemplateOutlet]="step.stepLabel.template"
          ></ng-template>
        </button>

        <div
          *ngIf="!isLast"
          class="hidden xs:block w-4 sm:w-8 h-px bg-muted"
        ></div>
      </ng-container>
    </div>
  </header>
</div>

<ng-container [ngTemplateOutlet]="selected!.content"></ng-container>
