<div
  class="min-h-screen grid grid-cols-1 md:grid-cols-3 lg:grid-cols-2 overflow-hidden"
>
  <div class="w-full relative">
    <img
      class="absolute inset-0 object-cover h-full w-full"
      fetchproprity="high"
      src="../../../../assets/sign-in-image.webp"
      alt="A book shelf with a shinning star in the middle"
    />
    <div
      class="absolute inset-0 bg-gradient-to-t from-background/80 via-background/60 md:via-background/40 to-background/80 md:to-background/80"
    ></div>
    <a
      routerLink="/"
      class="absolute top-6 left-8 z-20 text-xl md:text-2xl font-bold flex gap-3 items-center text-[#0c1220]"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="none"
        viewBox="0 0 40 40"
        class="w-[20px] md:w-[30px] h-[20px] md:h-[30px]"
      >
        <circle cx="20" cy="20" r="20" fill="#0c1220" />
        <path
          fill="#fff"
          d="M23.688 19.36c.976.208 1.76.696 2.352 1.464.592.752.888 1.616.888 2.592 0 1.408-.496 2.528-1.488 3.36-.976.816-2.344 1.224-4.104 1.224h-7.848V11.152h7.584c1.712 0 3.048.392 4.008 1.176.976.784 1.464 1.848 1.464 3.192 0 .992-.264 1.816-.792 2.472-.512.656-1.2 1.112-2.064 1.368Zm-6.096-1.392h2.688c.672 0 1.184-.144 1.536-.432.368-.304.552-.744.552-1.32 0-.576-.184-1.016-.552-1.32-.352-.304-.864-.456-1.536-.456h-2.688v3.528Zm3.024 6.72c.688 0 1.216-.152 1.584-.456.384-.32.576-.776.576-1.368 0-.592-.2-1.056-.6-1.392-.384-.336-.92-.504-1.608-.504h-2.976v3.72h3.024Z"
        />
      </svg>
      BOOKSTORE
    </a>
    <div class="absolute bottom-6 left-8 z-20 line-clamp-1 text-base">
      Photo by
      <a
        class="hover:underline"
        href="https://unsplash.com/es/@valentinantonini?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Valentin Antonini
      </a>
      on
      <a
        class="hover:underline"
        href="https://unsplash.com/es/fotos/0eTLk6dA_Ds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Unsplash
      </a>
    </div>
  </div>

  <main
    class="container absolute top-1/2 col-span-1 md:col-span-2 lg:col-span-1 flex -translate-y-1/2 items-center md:static md:top-0 md:flex md:translate-y-0"
  >
    <section
      [formGroup]="signinForm"
      (ngSubmit)="onSubmit()"
      class="container max-w-xl"
    >
      <div class="rounded-xl border bg-background text-foreground shadow">
        <header class="p-6">
          <h3 class="font-semibold text-2xl">Sign in</h3>
          <p class="text-sm text-muted-foreground">
            Please enter your login credentials
          </p>
        </header>
        <div class="px-6 pb-6">
          <div class="flex justify-center">
            <div id="googleSignin"></div>
          </div>

          <div class="relative my-4 py-2">
            <div class="absolute inset-0 flex items-center">
              <span class="border-t w-full"></span>
            </div>
            <div class="absolute inset-0 flex justify-center">
              <span class="px-3 bg-background text-sm text-muted-foreground">
                OR
              </span>
            </div>
          </div>

          <form class="flex flex-col gap-4">
            <div class="text-sm space-y-2">
              <label
                class="font-medium"
                [ngClass]="{ 'text-destructive': email?.invalid && submitted }"
                for="email"
              >
                Email
              </label>
              <input
                #emailInput
                class="w-full h-9 border rounded-md px-3 py-1 shadow-sm bg-background focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed placeholder:text-muted-foreground"
                type="email"
                placeholder="johndoe@email.com"
                id="email"
                name="email"
                formControlName="email"
              />
              <p
                *ngIf="email?.invalid && submitted"
                class="text-[0.8rem] font-medium text-destructive"
              >
                Please enter a valid email address
              </p>
            </div>
            <div class="text-sm space-y-2">
              <label
                class="font-medium"
                [ngClass]="{
                  'text-destructive': password?.invalid && submitted
                }"
                for="password"
              >
                Password
              </label>
              <input
                #passwordInput
                class="w-full h-9 border rounded-md px-3 py-1 shadow-sm bg-background focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed placeholder:text-muted-foreground"
                type="password"
                placeholder="***********"
                id="password"
                name="password"
                formControlName="password"
                (ngModelChange)="onPasswordChange()"
              />
              <p
                *ngIf="password?.invalid && submitted"
                class="text-[0.8rem] font-medium text-destructive"
              >
                {{ currentPasswordError }}
              </p>
            </div>

            <button
              class="w-full flex justify-center items-center gap-2 border rounded-md text-sm font-medium bg-primary text-primary-foreground px-4 py-2 transition-colors hover:bg-primary/90 disabled:opacity-50"
              type="submit"
              [disabled]="isLoading()"
            >
              <svg
                *ngIf="isLoading()"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                class="animate-spin"
              >
                <path
                  fill="currentColor"
                  fill-opacity=".9"
                  d="M12 2.25c-5.384 0-9.75 4.366-9.75 9.75s4.366 9.75 9.75 9.75v-2.438A7.312 7.312 0 1 1 19.313 12h2.437c0-5.384-4.366-9.75-9.75-9.75Z"
                />
              </svg>
              Sign in
            </button>
          </form>
        </div>
        <footer
          class="pb-6 px-6 flex flex-wrap gap-2 items-center justify-between"
        >
          <div class="text-sm text-muted-foreground">
            <span class="hidden sm:inline-block">Don't have an account?</span>
            <a
              class="text-foreground font-medium hover:underline"
              routerLink="/signup"
            >
              Sign up
            </a>
          </div>
          <a
            class="text-sm font-medium hover:underline"
            routerLink="/reset-password"
          >
            Reset password
          </a>
        </footer>
      </div>
    </section>
  </main>
</div>
